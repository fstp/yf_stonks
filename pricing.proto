syntax = "proto3";

enum QuoteType {
  NONE = 0;
  ALTSYMBOL = 5;
  HEARTBEAT = 7;
  EQUITY = 8;
  INDEX = 9;
  MUTUALFUND = 11;
  MONEYMARKET = 12;
  OPTION = 13;
  CURRENCY = 14;
  WARRANT = 15;
  BOND = 17;
  FUTURE = 18;
  ETF = 20;
  COMMODITY = 23;
  ECNQUOTE = 28;
  CRYPTOCURRENCY = 41;
  INDICATOR = 42;
  CUL_IDX = 43;
  CUL_SUB_IDX = 44;
  CUL_ASSET = 45;
  PRIVATE_COMPANY = 46;
  INDUSTRY = 1000;
}

enum MarketHours {
  PRE_MARKET = 0;
  REGULAR_MARKET = 1;
  POST_MARKET = 2;
  EXTENDED_HOURS_MARKET = 3;
  OVERNIGHT_MARKET = 4;
}

enum OptionType {
  CALL = 0;
  PUT = 1;
}

message PricingData {
  string id = 1;
  float price = 2;
  sint64 time = 3;
  string currency = 4;
  string exchange = 5;
  int32 quoteType = 6;
  int32 marketHours = 7;
  float changePercent = 8;
  sint64 dayVolume = 9;
  float dayHigh = 10;
  float dayLow = 11;
  float change = 12;
  string shortName = 13;
  sint64 expireDate = 14;
  float openPrice = 15;
  float previousClose = 16;
  float strikePrice = 17;
  string underlyingSymbol = 18;
  sint64 openInterest = 19;
  sint64 optionsType = 20;
  sint64 miniOption = 21;
  sint64 lastSize = 22;
  float bid = 23;
  sint64 bidSize = 24;
  float ask = 25;
  sint64 askSize = 26;
  sint64 priceHint = 27;
  sint64 vol_24hr = 28;
  sint64 volAllCurrencies = 29;
  string fromcurrency = 30;
  string lastMarket = 31;
  double circulatingSupply = 32;
  double marketcap = 33;
  string components = 34;
  repeated string indices = 35;
  sint64 cmcRank = 36;
  string underlyingShortname = 37;
  float fiftyTwoWeekChange = 38;
  float fiftyTwoWeekChangePercent = 39;
  float latestAmountRaised = 40;
  sint64 latestFundingDate = 41;
  string latestShareClass = 42;
  float latestImpliedValuation = 43;
  float ytdReturn = 44;
  float qtdReturn = 45;
}

message StaticData {
  string id = 1;
  string displayName = 2;
  string currency = 3;
  string exchange = 4;
  float openPrice = 5;
  float closePrice = 6;
  float fiftytwoWkMovingAvgPrice = 7;
  float twohundredDataMovingAvgPrice = 8;
}

message PriceUpdate {
  PricingData pricingData = 1;
}

message StaticUpdate {
  StaticData staticData = 1;
}

message EarningSignals {
  required string symbol = 1;
  required sint64 dateTimeInMillis = 2;
  double epsEstimate = 3;
  double epsActual = 4;
  double epsSurprise = 5;
  double epsSurprisePercent = 6;
}
